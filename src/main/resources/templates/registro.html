<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security" >

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Register form. Gestor Gastos App">
    <title>Registro | Gestor Gastos </title>

    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
     <!-- custos CSS -->
    <link rel="stylesheet" th:href="@{/css/login_signup.css}">

    <!--- Favicon --->
    <link rel="icon" type="image/svg" sizes="32x32" th:href="@{/img/favicon.svg}">
</head>

<body class="text-center">

    <!---------------- SVG ICONS -------------------> 
    <svg style="display: none;">
    <defs>
        <!-- error icon -->
        <symbol id="error-icon" viewBox="0 0 24 24" fill="red">
        <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-2h2v2zm0-4h-2V7h2v6z"></path>
        </symbol>
    </defs>
    </svg>

    <!-- back to landing page -->
    <a style="position: absolute; top: .8rem; right: 1.2rem" th:href="@{/}" title="Regresar">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="#0acf97">
            <path d="M21 11H6.414l5.293-5.293-1.414-1.414L2.586 12l7.707 7.707 1.414-1.414L6.414 13H21z"></path>
        </svg>
    </a>

    <section class="container">
        <a th:href="@{/}">
            <img th:src="@{/img/logo_gastegg_azul_form.svg}" alt="LOGO" width="140" class="d-inline-block align-text-top mb-4">
        </a>
        <div class="tabs">
            <span class="tab signup active"><a href="#signup">Registrate</a></span>
            <span class="tab signin"><a href="#signin">Inicia Sesión</a></span>
        </div>
        <!-- <main class="form-signin"> -->
        <div class="content m-auto">
            <div class="signin-cont cont d-none">
                <form class="form-signin" th:action="@{/login}" method="POST">
                    <div class="input-group form-group">
                        <input type="email" name="username" id="email" class="form-control" required>
                        <label class="form-control-placeholder p-0" for="email">Tu email</label>
                    </div>
                    
                    <div class="input-group form-group mt-5">
                        <input type="password" name="password" id="claveLogin" class="form-control" required> <!-- pattern="[\S]{8,}" -->
                        <label class="form-control-placeholder p-0" for="claveLogin">Contraseña
                            <a href="#" class="passwordEye ms-1">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 18">
                                  <path d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8zM1.173 8a13.133 13.133 0 0 1 1.66-2.043C4.12 4.668 5.88 3.5 8 3.5c2.12 0 3.879 1.168 5.168 2.457A13.133 13.133 0 0 1 14.828 8c-.058.087-.122.183-.195.288-.335.48-.83 1.12-1.465 1.755C11.879 11.332 10.119 12.5 8 12.5c-2.12 0-3.879-1.168-5.168-2.457A13.134 13.134 0 0 1 1.172 8z"/>
                                  <path d="M8 5.5a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5zM4.5 8a3.5 3.5 0 1 1 7 0 3.5 3.5 0 0 1-7 0z"/>
                                </svg>
                            </a>
                        </label>
                    </div>
                    
                    <div id="errorLoginMsg" class="auth-error" th:if="${param.error != null}">
                        <svg class='svg-icon error-icon'><use xlink:href='#error-icon'></use></svg>
                        Error. Favor, revise el Email ingresado y/o la Contraseña.<br>
                    </div>
                    <!-- <input type="checkbox" id="remember" class="checkbox" checked>
                    <label for="remember">Recordarme</label> -->
                    <div class="submit-wrap">
                        <input type="submit" value="Iniciar Sesión" class="submit">
                        <!-- <a href="#" class="more">¿Olvidaste tu contraseña?</a> -->
                    </div>
                </form>
            </div>
            <div class="signup-cont cont">
                <form th:action="@{/usuario/registrar}" method="POST">
                    <div class="input-group form-group">
                        <input type="name" name="username" id="username" class="form-control" pattern=".*\S.*" required >
                        <label class="form-control-placeholder p-0" for="username">Nombre de usuario</label>
                    </div>
                    <div class="input-group form-group" style="margin-top: 30px;">
                        <input type="email" name="email" id="email" class="form-control" required>
                        <label class="form-control-placeholder p-0" for="email">Tu email</label>
                    </div>
                    <div class="input-group form-group" style="margin-top: 30px;">
                        <input type="password" name="clave" id="claveRegistro" class="form-control" required>
                        <label class="form-control-placeholder p-0" for="claveRegistro">Contraseña
                            <a href="#" class="passwordEye ms-1">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 18">
                                  <path d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8zM1.173 8a13.133 13.133 0 0 1 1.66-2.043C4.12 4.668 5.88 3.5 8 3.5c2.12 0 3.879 1.168 5.168 2.457A13.133 13.133 0 0 1 14.828 8c-.058.087-.122.183-.195.288-.335.48-.83 1.12-1.465 1.755C11.879 11.332 10.119 12.5 8 12.5c-2.12 0-3.879-1.168-5.168-2.457A13.134 13.134 0 0 1 1.172 8z"/>
                                  <path d="M8 5.5a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5zM4.5 8a3.5 3.5 0 1 1 7 0 3.5 3.5 0 0 1-7 0z"/>
                                </svg>
                            </a>
                        </label>
                    </div>
                    <div id="passwordRequirements" class="auth-error invisible" style="margin-top: -1rem"> 
                        <b>Requisitos mínimos:</b>&nbsp; al menos 8 caracteres, 1 letra mayúscula, 1 número y 1 símbolo.
                    </div>
                    <!-- error messages -->
                    <div id="errorMsg"
                    class="auth-error"
                    th:if="${errorRegistro != null}"
                    th:text="${errorRegistro}">
                    </div>

                    <div class="submit-wrap">
                        <input type="submit" value="Registrarse" class="submit">
                    </div>
                </form>
            </div>
        </div>

        <!-- </main> -->
    </section>

    <script src="../static/lib/bootstrap.bundle.min.js" th:src="@{/lib/bootstrap.bundle.min.js}"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/lib/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script> -->
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script src="../static/js/forms.js" th:src="@{/js/forms.js}"></script>

</body>

</html>
